<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/AA.PNG" type="image/icon type">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
    <title>Love Greek</title>
</head>
<body>
    
    
    <div class="container love-greek">
        <h1>Do You Love Biblical Greek?</h1>
        
        <main class="main-review">
            <button class="vocabulary-review btn">REVIEW VOCABULARY</button>
            <button class="paradigm-review btn">REVIEW PARADIGMS <br> (Coming Soon)</button>
        </main>
        <div class="main">
           
            <div class="vocabulary">
                <p class="words"><span class="current"></span>/<span class="totalCount"></span> Words</p>
                <div class="greek-vocabulary"></div>
                <div class="english-vocabulary"></div>
                
                    <div class="buttons">
                        <button class="wrong-answer btn" id="btn">X</button>
                        <button class="show-answer btn" id="btn">SHOW</button>
                        <button class="hide-answer btn" id="btn">HIDE</button>
                        <!-- <div class="wrong" >
                            <button class="wrong-answer btn" id="btn">Wrong</button>
                        </div> -->
                        <button class="correct-answer btn" id="btn">&#10004;</button>
                        <button class="next-review btn" id="btn">NEXT</button>
                    </div>
                
            </div>
            
        </div>

    </div>
    <button class="retake btn" onclick="location.reload()">KEEP PRACTICING</button>
    <button class="reviewWrongAnswers btn">Review Wrong Answers</button>

    <section class="lesson-section container">
        
        <ul class="lessons">
            <h2>Choose lessons</h2>
            <div class="lessons-list">
                <li class="lesson" id="lesson-one">
                    <input type="checkbox" name="lessons" id="lessonOne">
                    <label for="lessonOne">Lesson 1</label>
                </li>
                <li class="lesson" id="lesson-two">
                    <input type="checkbox" name="lessons" id="lessonTwo">
                    <label for="lessonTwo">Lesson 2</label>
                </li>
                <li class="lesson" id="lesson-three">
                    <input type="checkbox" name="lessons" id="lessonThree">
                    <label for="lessonThree">Lesson 3</label>
                </li>
                <li class="lesson" id="lesson-four">
                    <input type="checkbox" name="lessons" id="lessonFour">
                    <label for="lessonFour">Lesson 4</label>
                </li>
                <li class="lesson" id="lesson-five">
                    <input type="checkbox" name="lessons" id="lessonFive">
                    <label for="lessonFive">Lesson 5</label>
                </li>
                <li class="lesson" id="lesson-six">
                    <input type="checkbox" name="lessons" id="lessonSix">
                    <label for="lessonSix">Lesson 6</label>
                </li>
                <li class="lesson" id="lesson-seven">
                    <input type="checkbox" name="lessons" id="lessonSeven">
                    <label for="lessonSeven">Lesson 7</label>
                </li>
            </div>
            
            <button class="review-now btn" id="btn">REVIEW NOW</button>
            <div class="toReview" ></div>
            <button class="goBack btn" onclick="location.reload()">&#8592;</button>
            
        </ul>
        <button class="reset btn" id="btn" onclick="location.reload()">RESET</button>
        <!-- <button class="switch btn" id="btn">SWITCH</button> -->
    </section>
    <footer class="footer">Love Greek Love God â“’ 2022</footer>
    <script src="script.js"></script>

</body>
</html>
