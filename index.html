<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/AA.PNG" type="image/icon type">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
    <title>Love Greek</title>
</head>
<body>
    
    
    <div class="container">
        <h1>Greek Vocabulary Review</h1>
        
        <div class="main">
           
            <div class="vocabulary">
                <p class="words"><span class="count"></span> Words</p>
                <div class="greek-vocabulary">ἀγάπη, ἡ</div>
                <div class="english-vocabulary">Love</div>
                
                    <div class="buttons">
                        <button class="show-answer btn" id="btn">SHOW</button>
                        <button class="hide-answer btn" id="btn">HIDE</button>
                        <!-- <div class="wrong" >
                            <button class="wrong-answer btn" id="btn">Wrong</button>
                        </div> -->
                        <button class="correct-answer btn" id="btn">NEXT</button>
                    </div>
                
            </div>
            
        </div>

    </div>
    <button class="retake btn">Practice Again</button>

    <section class="container">
        
        <ul class="lessons">
            <h2>Choose lessons to review (coming soon)</h2>
            <li class="lesson">
                <input type="checkbox" name="lessons" id="lessonOne" checked>
                <label for="lessonOne">Lesson 1</label>
            </li>
            <li class="lesson">
                <input type="checkbox" name="lessons" id="lessonTwo">
                <label for="lessonTwo">Lesson 2</label>
            </li>
            <li class="lesson">
                <input type="checkbox" name="lessons" id="lessonThree">
                <label for="lessonThree">Lesson 3</label>
            </li>
            <li class="lesson">
                <input type="checkbox" name="lessons" id="lessonFour">
                <label for="lessonFour">Lesson 4</label>
            </li>
            <li class="lesson">
                <input type="checkbox" name="lessons" id="lessonFive">
                <label for="lessonFive">Lesson 5</label>
            </li>
           
            
        </ul>
    </section>
    <footer class="footer">Love Greek Love God ⓒ 2022</footer>
    <script src="script.js"></script>

</body>
</html>
