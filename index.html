<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/AA.PNG" type="image/icon type">
    <title>Greek Vocabulary</title>
</head>
<body>
    <h1>Greek Vocabulary Review</h1>
    <div class="container">
        
        <div class="vocabulary">
            <div class="greek-vocabulary">ἀγάπη, ἡ</div>
            <div class="english-vocabulary">Love</div>
            <button class="show-answer btn" id="btn">Show answer</button>
        </div>
        <div class="buttons">
            <!-- <div class="wrong" >
                <button class="wrong-answer btn" id="btn">Wrong</button>
            </div> -->
            <div class="correct">
                <button class="correct-answer btn" id="btn">Next</button>
            </div>
        </div>

    </div>
    <button class="retake btn">Practice Again</button>

    <section class="container">
        <ul class="lessons">
            <li class="lesson">
                <input type="checkbox" id="lessonOne">
                <label for="lessonOne">Lesson 1</label>
            </li>
            <li class="lesson">
                <input type="checkbox" id="lessonTwo">
                <label for="lessonTwo">Lesson 2</label>
            </li>
            <li class="lesson">
                <input type="checkbox" id="lessonThree">
                <label for="lessonThree">Lesson 3</label>
            </li>
            <li class="lesson">
                <input type="checkbox" id="lessonFour">
                <label for="lessonFour">Lesson 4</label>
            </li>
            <li class="lesson">
                <input type="checkbox" id="lessonFive">
                <label for="lessonFive">Lesson 5</label>
            </li>
        </ul>
    </section>
    <footer class="footer">Love Greek Love God ⓒ 2022</footer>
    <script src="script.js"></script>

</body>
</html>
