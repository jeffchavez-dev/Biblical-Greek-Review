    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/AA.PNG" type="image/icon type">

    <title>Love Greek</title>

<body>
    
    
    <div class="container love-greek">
      
        <div class="main">
           
            <div class="vocabulary">
                <p class="words"><span class="current"></span>/<span class="totalCount"></span> Words</p>
                <div class="greek-vocabulary"></div>
                <div class="english-vocabulary"></div>
                
                    <div class="buttons">
                        <button class="wrong-answer btn" id="btn">X</button>
                        <button class="show-answer btn" id="btn">SHOW</button>
                        <button class="hide-answer btn" id="btn">HIDE</button>
                        <button class="correct-answer btn" id="btn">&#10004;</button>
                        <button class="next-review btn" id="btn">NEXT</button>
                    </div>
            </div>
        </div>
    </div>
    <div class="finished">
        <div class="modal">
            <h3>GREAT JOB!</h3>
            <div class="close">x</div>
        </div>
        
    </div>
    
  
    
    <div class="total-score"></div>
  

    <section class="lesson-section container">
        
        <ul class="lessons">
            <h2>Choose lessons</h2>
            <div class="lessons-list">
                <li class="lesson" id="lesson-one">
                    <input type="checkbox" name="lessons" value="lessonOne" id="lessonOne">
                    <label for="lessonOne">Lesson 1</label>
                </li>
                <li class="lesson" id="lesson-two">
                    <input type="checkbox" name="lessons" value="lessonTwo" id="lessonTwo">
                    <label for="lessonTwo">Lesson 2</label>
                </li>
                <li class="lesson" id="lesson-three">
                    <input type="checkbox" name="lessons" value="lessonThree" id="lessonThree">
                    <label for="lessonThree">Lesson 3</label>
                </li>
                <li class="lesson" id="lesson-four">
                    <input type="checkbox" name="lessons" value="lessonFour" id="lessonFour">
                    <label for="lessonFour">Lesson 4</label>
                </li>
                <li class="lesson" id="lesson-five">
                    <input type="checkbox" name="lessons"  value="lessonFive" id="lessonFive">
                    <label for="lessonFive">Lesson 5</label>
                </li>
                <li class="lesson" id="lesson-six">
                    <input type="checkbox" name="lessons" value="lessonSix" id="lessonSix">
                    <label for="lessonSix">Lesson 6</label>
                </li>
                <li class="lesson" id="lesson-seven">
                    <input type="checkbox" name="lessons" value="lessonSeven" id="lessonSeven">
                    <label for="lessonSeven">Lesson 7</label>
                </li>
                <li class="lesson" id="lesson-eight">
                    <input type="checkbox" name="lessons" value="lessonEight" id="lessonEight">
                    <label for="lessonEight">Lesson 8</label>
                </li>
                <li class="lesson" id="lesson-nine">
                    <input type="checkbox" name="lessons" value="lessonNine" id="lessonNine">
                    <label for="lessonNine">Lesson 9</label>
                </li>
                <li class="lesson" id="lesson-ten">
                    <input type="checkbox" name="lessons" value="lessonTen" id="lessonTen">
                    <label for="lessonTen">Lesson 10</label>
                </li>
                <li class="lesson" id="lesson-eleven">
                    <input type="checkbox" name="lessons" id="lessonEleven">
                    <label for="lessonEleven">Lesson 11</label>
                </li>   
                <li class="lesson" id="lesson-twelve">
                    <input type="checkbox" name="lessons" id="lessonTwelve">
                    <label for="lessonTwelve">Lesson 12</label>
                </li>   
                <li class="lesson" id="lesson-fourteen">
                    <input type="checkbox" name="lessons" id="lessonFourteen">
                    <label for="lessonFourteen">Lesson 14</label>
                </li>   
                <li class="lesson" id="lesson-fifteen">
                    <input type="checkbox" name="lessons" id="lessonFifteen">
                    <label for="lessonFifteen">Lesson 15</label>
                </li> 
                <li class="lesson" id="lesson-irreg">
                    <input type="checkbox" name="lessons" id="lessonIrreg">
                    <label for="lessonIrreg">Irreg Verbs 1</label>
                </li>
                <li class="lesson" id="lesson-irreg-two">
                    <input type="checkbox" name="lessons" id="lessonIrregTwo">
                    <label for="lessonIrregTwo">Irreg Verbs 2</label>
                </li>
            </div>
            <button class="all-vocabs btn"><a href="/vocabulary.html">VIEW ALL VOCABULARY</a></button>
            <button class="review-now btn" id="btn">REVIEW NOW</button>
           
            <!-- <button class="goBack btn" onclick="location.reload()">&#8592;</button> -->
            <div class="vocabulary-list"></div>
        </ul>
       
       
        <div class="reviewing-section">
            <h2 class="review-time" > </h2>
            <h2 class="reviewing-title">To Review:</h2>
            <div class="toReview" ></div>
            
        </div>
        <button class="reset btn" id="btn" onclick="location.reload()">RESET</button>
        <!-- <button class="switch btn" id="btn">SWITCH</button> -->
    </section>
    <button class="retake btn" onclick="location.reload()">KEEP PRACTICING!</button>
    <button class="reviewWrongAnswers btn">Review MISSED</button>
